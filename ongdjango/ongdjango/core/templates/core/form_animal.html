{% extends "core/plantilla.html" %}
{% load crispy_forms_tags %}
{% block title %}Nuevo animal{% endblock %}

{% block content %}

<div class="row bg-dark px-4">

    <section class="get-in-touch">
        <form action="" method="POST" class="contact-form row" enctype="multipart/form-data" id='formulario'>
            {% csrf_token %}

            {{ form|crispy }}
            <div class="mt-3 col-lg-3">
                <input class="btn-warning btn" type="submit" value="Enviar" data-bs-toggle="popover"
                    title="{{mensaje}} ">
            </div>
            <div class="mt-3 col-lg-3">
                <a href="{% url 'index' %}">
                    <input class="btn-warning btn" type="button" value="Volver">
                </a>
            </div>
        </form>
        {% if mensaje == "Datos guardados de manera correcta"%}
        <div class="alert alert-dark" role="alert" style="transition: 1000;">{{mensaje}} </div>
        {% endif %}
    </section>
</div>
{% endblock %}
